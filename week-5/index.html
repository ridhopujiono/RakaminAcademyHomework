<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Employee</title>
</head>

<body>
    <!-- Float Navigate -->
    <section id="bottom-nav">
        <div class="bottom-nav-container d-flex justify-content-around">
            <div class="flex-fill bottom-nav-item active" onclick="openContentItem(event, 'home')" id="defaultOpen">
                <i class="bi bi-house bottom-nav-icon"></i>
            </div>
            <div class="flex-fill bottom-nav-item" onclick="openContentItem(event, 'add')">
                <i class="bi bi-plus-circle bottom-nav-icon"></i>
            </div>
            <div class="flex-fill bottom-nav-item" onclick="openContentItem(event, 'list')">
                <i class="bi bi-clipboard-check bottom-nav-icon"></i>
            </div>
        </div>
    </section>
    <!-- End Float Navigate -->

    <!-- Content -->
    <!-- Tab content -->
    <section id="tab" class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div id="alert-container" class="alert alert-dismissible fade show" role="alert"
                    style="margin: 0.97rem">
                </div>
                <div id="home" class="content-item">
                    <div class="card text-start">
                        <div class="card-body">
                            <h6 class="card-title" id="grettingTime"></h6>
                            <p class="card-text" id="greetingText"></p>
                        </div>
                    </div>
                </div>
                <div id="add" class="content-item">
                    <div class="card text-start">
                        <div class="card-body">
                            <h6 class="card-title">Formulir Karyawan</h6>
                            <div class="card-body">
                                <form action="" id="registration-form">
                                    <div class="form-group mb-3">
                                        <label for="nama_lengkap">Nama Lengkap</label>
                                        <input type="text" class="form-control" name="nama_lengkap" id="nama_lengkap"
                                            required />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="umur">Umur</label>
                                        <input type="number" class="form-control" name="umur" id="umur" required />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="uang_sangu">Uang Sangu</label>
                                        <input type="number" class="form-control" name="uang_sangu" id="uang_sangu"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn" style="background: var(--dark-teal); color: white"
                                            type="submit">
                                            Simpan
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="list" class="content-item">
                    <div class="card text-start">
                        <div class="card-body">
                            <h6 class="card-title">Karyawan terdaftar</h6>
                            <div class="card-body">
                                <!-- Table / List -->
                                <table class="table">
                                    <thead class="table-success">
                                        <tr>
                                            <th scope="col">Nama Karyawan</th>
                                            <th scope="col">Umur</th>
                                            <th scope="col">Uang Sangu</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-id"></tbody>
                                </table>
                                <!-- End Table / List -->
                            </div>
                        </div>
                    </div>
                    <div id="resume" class="mt-2">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Content -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="src/js/main.js"></script>
<script src="src/js/tab.js"></script>
<script src="src/js/greeting.js"></script>

</html>
